<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram jerri silva</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como im.jerri</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é im.jerri?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta</span>
                    ou 
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o App</p>
                <div class="dowmload">
                    <a href="#" class="app-dowmload"></a>
                    <a href="#" class="app-dowmload"></a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
